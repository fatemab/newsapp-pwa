<html ng-app="newsApp">

<head>

    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"/>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="manifest" href="manifest.json"/>
    <title>News App</title>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script>
            // Initialize Firebase
            var config = {
                    apiKey: "AIzaSyDIeThORzvGiAsj34-ftMdCACGKdmR1EOg",
                    authDomain: "newsapp-166c2.firebaseapp.com",
                    databaseURL: "https://newsapp-166c2.firebaseio.com",
                    projectId: "newsapp-166c2",
                    storageBucket: "newsapp-166c2.appspot.com",
                    messagingSenderId: "48883221783"
            };
            firebase.initializeApp(config);
    </script>

    <!--Libraries-->
    <script src="libraries/angular.min.js"></script>
    <script src="libraries/angular-route.js"></script>
    <script src="libraries/angular-touch.js"></script>
    <script src="libraries/clickoutside.directive.js"></script>
    <link rel="stylesheet" href="libraries/fontawesome-free-5.0.12/web-fonts-with-css/css/fontawesome-all.css">

    <!--Controllers-->
    <script src="js/app.js"></script>
    <script src="components/sideNavigationBar/sideNavCntrl.js"></script>
    <script src="components/NewsPaper/newsPaperCntrl.js"></script>
    <script src="components/DetailPage/detailNewsCntrl.js"></script>
    <script src="components/LandingPage/landingCntrl.js"></script>
    <script src="components/IntroPage/introCntrl.js"></script>
    <script src="components/About/aboutCntrl.js"></script>



</head>

<body ng-controller="sideNavCntrl" ng-swipe-left="closeSideNav()" ng-swipe-right="openSideNav()">
<div id="header" ng-show="showHeader">
    <i  id="menuButton" ng-if="showMenuIcon" class="fas fa-bars fa-2x" ng-click="toggleSideNav()"></i>
    <i back-button ng-if="!showMenuIcon" class="fas fa-arrow-left fa-2x"></i>
    <span>{{pageHeading}}</span>
</div>
<div id="mySidenav" class="sidenav" click-outside="closeSideNav()" outside-if-not="menuButton">
    <a ng-click="openMenu('newsPaper')">Home</a>
    <a ng-click="openMenu('about')">About</a>
</div>
<div ng-view></div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
